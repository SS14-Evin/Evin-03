    - DragonKungFu

- type: entity
  parent: [BaseItem, BaseCentcommContraband]
  id: HandheldCrewMonitorBSO
  name: handheld command monitor
  description: A handheld crew monitor modified for blueshield officer's needs. Designed to inject a tracking device into command personnel and alarm you about them being in danger. Works on a built-in microreactor cell.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Security/bso_monitor.rsi
    state: scanner
  - type: Item
    size: Small
  - type: CrewMonitorScanning
    whitelist:
      components:
      - CommandStaff
  - type: ActivatableUI
    key: enum.CrewMonitoringUIKey.Key
  - type: UserInterface
    interfaces:
      enum.CrewMonitoringUIKey.Key:
        type: CrewMonitoringBoundUserInterface
  - type: CrewMonitoringConsole
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: CrewMonitor
  - type: WirelessNetworkConnection
    range: 500
  - type: StationLimitedNetwork
  - type: StaticPrice
    price: 1000
  - type: Tag
    tags:
    - HandheldCrewMonitor
  - type: Speech
    speechSounds: Borg

# EvinStation Start
- type: entity
  name: лечебная пушка синего щита
  parent: BaseItem
  description: Направляет нестабильные медицинские наниты в виде сфокусированного луча. Только не пересекайте лучи!
  suffix: Неограниченный, Синий щит
  id: MedicalBeamGunBlueshield
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/Medical/medigun.rsi
    layers:
    - state: icon
    - state: active_gun
      map: [ "enum.ToggleableVisuals.Layer" ]
      visible: false
  - type: Item
    sprite: _Goobstation/Objects/Specific/Medical/medigun.rsi
    size: Large
  - type: MediGun
    healing:
      types:
        Blunt: -1.75
        Slash: -1.75
        Piercing: -1.75
        Heat: -1.75
        Bloodloss: -0.5
        Asphyxiation: -0.5
    uberHealing:
      types:
        Blunt: -4
        Slash: -4
        Piercing: -4
        Heat: -4
        Bloodloss: -2
        Asphyxiation: -2
    soundOnTarget:
      path: /Audio/_Goobstation/Weapons/Effects/energy_reload.ogg
      params:
        volume: 6
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/_Goobstation/Weapons/Effects/energy_alarm.ogg
      params:
        volume: 6
    soundDeactivate:
      path: /Audio/_Goobstation/Weapons/Effects/energy_error.ogg
      params:
        volume: 6
    soundFailToActivate:
      path: /Audio/_Goobstation/Weapons/Effects/energy_error.ogg
      params:
        volume: 6
  - type: UseDelay
    delay: 1.0
  # Visuals
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: { visible: true}
          False: { visible: false}

- type: entity
  parent: MedicalBeamGunBlueshield
  suffix: Battery
  id: MedicalBeamGunBlueshieldBattery
  components:
  - type: Battery
    maxCharge: 10
    startingCharge: 10
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 0.15

